name: CI Pipeline

on:
  push:

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node

      - name: Run code format check
        run: npm run format

      - name: Run lint check
        run: npm run lint

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node

      - name: Run unit and e2e tests
        run: npm run test
