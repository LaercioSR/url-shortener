name: CI (Client)

on:
  push:

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Run code format check
        run: npm run format

      - name: Run lint check
        run: npm run lint

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
        - name: Run unit and e2e tests
          run: npm run lint
